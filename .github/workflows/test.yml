# CI for Perl tests on Linux
# Based on https://github.com/xsawyerx/module-starter/blob/master/.github/workflows/test.yml.

name: 'Build & Test'

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:

# Fast test on system perl

  ubuntu-latest:
    runs-on: ubuntu-latest

    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 1
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 1
      PERL_CARTON_PATH: $GITHUB_WORKSPACE/local

    steps:
      - uses: actions/checkout@v6
      - run: perl -V
      - name: Install deps using cpanm
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          args: --sudo --installdeps --with-recommends .

      - name: Configure with Build.PL
        if: ${{ hashFiles('/Build.PL') != '' }}
        run: perl Build.PL
      - name: Build with Build.PL
        if: ${{ hashFiles('/Build.PL') != '' }}
        run: ./Build
      - name: Test with Build.PL
        if: ${{ hashFiles('/Build.PL') != '' }}
        run: ./Build test

      - name: Configure with Makefile.PL
        if: ${{ hashFiles('/Build.PL') == '' }}
        run: perl Makefile.PL
      - name: Build with Makefile.PL
        if: ${{ hashFiles('/Build.PL') == '' }}
        run: make
      - name: Test with Makefile.PL
        if: ${{ hashFiles('/Build.PL') == '' }}
        run: make test

# Linux testing - multiple perl versions

  perl-versions:
    runs-on: ubuntu-latest
    name: List perl versions
    outputs:
      perl-versions: ${{ steps.action.outputs.perl-versions }}
    steps:
      - id: action
        uses: perl-actions/perl-versions@v1
        with:
          since-perl: v5.40.0
          with-devel: true

  linux:
    runs-on: ubuntu-latest
    name: "perl ${{ matrix.perl-version }}"

    needs:
      - ubuntu-latest
      - perl-versions

    strategy:
      fail-fast: false
      matrix:
        perl-version: ${{ fromJson (needs.perl-versions.outputs.perl-versions) }}

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v6
      - run: perl -V
      - name: Install deps using cpanm
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          args: -v --installdeps --with-recommends .

      - name: Configure with Build.PL
        if: ${{ hashFiles('/Build.PL') != '' }}
        run: perl Build.PL
      - name: Build with Build.PL
        if: ${{ hashFiles('/Build.PL') != '' }}
        run: ./Build
      - name: Test with Build.PL
        if: ${{ hashFiles('/Build.PL') != '' }}
        run: ./Build test
        env:
          AUTHOR_TESTING: 1
          AUTOMATED_TESTING: 1
          RELEASE_TESTING: 1

      - name: Configure with Makefile.PL
        if: ${{ hashFiles('/Build.PL') == '' }}
        run: perl Makefile.PL
      - name: Build with Makefile.PL
        if: ${{ hashFiles('/Build.PL') == '' }}
        run: make
      - name: Test with Makefile.PL
        if: ${{ hashFiles('/Build.PL') == '' }}
        run: make test
        env:
          AUTHOR_TESTING: 1
          AUTOMATED_TESTING: 1
          RELEASE_TESTING: 1
